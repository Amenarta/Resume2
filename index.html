<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Мое Резюме</title>
</head>
<body>
    <header>
        <h1 id="name">Меня зовут Ирина Малахова</h1>
        <p id="profession">Директор магазина, управляющая персоналом</p>
    </header>
    <section id="about">
        <h2>Обо мне</h2>
        <p id="about-text"></p>
    </section>
    <section id="experience">
        <h2>Опыт работы</h2>
        <ul id="experience-list"></ul>
    </section>
    <section id="education">
        <h2>Образование</h2>
        <ul id="education-list"></ul>
    </section>
    <footer>
        <p>Контактная информация: <span id="contact-info"></span></p>
    </footer>

    <script>
        // Данные о резюме
        const resumeData = {
            about: "Я профессиональный руководитель с богатым опытом работы (более 15 лет стажа) с сильной экспертизой в управлении в различных сферах бизнеса, обладающая глубокими знаниями и навыками в области менеджмента. Мой карьерный путь начался с позиции референта-переводчика (английский язык), что позволило мне развить ключевые коммуникативные и аналитические навыки. Дополнительное образование по профессиональной переподготовке (диплом MBI) и обучение в сфере Data Science значительно расширили мой круг компетенций, сделав меня универсальным специалистом, способным эффективно управлять командами и принимать стратегические решения. В своей деятельности я всегда ориентируюсь на результат, проявляя высокую ответственность, гибкость и стрессоустойчивость. За время работы я успешно руководила коллективами от 5 до 25 человек, внедряя современные методологии управления и обеспечивая достижение поставленных целей. Мое умение оперативно принимать решения, разрешать конфликтные ситуации и вести переговоры позволяет эффективно взаимодействовать как с внутренними, так и с внешними партнерами компании. Владею инструментами MS Office, SAP, Bitrix24, CRM, а также применяю Chat GPT и другие нейросети для автоматизации бизнес-процессов. Моя цель — создавать эффективные команды и достигать высоких показателей бизнеса. Готова взять на себя роль директора, чтобы применить свой опыт для успеха компании. Вдохновляюсь историями лидеров, таких как Олег Торбосов, Сергей Полонский, Маргулан Сейсембаев и других, которые сочетают профессионализм с инновационным мышлением. Постоянно развиваюсь, изучая современные тренды в управлении и саморазвитии.",
            experience: [
                { position: "Должность в Компании 1", description: "Описание ваших обязанностей и достижений." },
                { position: "Должность в Компании 2", description: "Описание ваших обязанностей и достижений." }
            ],
            education: [
                { institution: "Университет/Учебное заведение", specialty: "Специальность, годы обучения." }
            ],
            contact: "karina1485@rambler.ru"
        };

        // Заполнение данных на странице
        document.getElementById('about-text').innerText = resumeData.about;
        resumeData.experience.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<h3>${item.position}</h3><p>${item.description}</p>`;
            document.getElementById('experience-list').appendChild(li);
        });
        resumeData.education.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<h3>${item.institution}</h3><p>${item.specialty}</p>`;
            document.getElementById('education-list').appendChild(li);
        });
        document.getElementById('contact-info').innerText = resumeData.contact;
    </script>
</body>
</html>
